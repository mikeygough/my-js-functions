<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<input id="bill-amount" type="number">
	<input id="tip-percent" type="number">
	<div id="display"></div>
	
	<script>
		
		// Here are three refernces for the elements above 
		// There are two inputs and one div to display the result
		const billAmountInput = document.querySelector('#bill-amount')
		const tipPercentInput = document.querySelector('#tip-percent')
		const display = document.querySelector('#display')

		// Write a function that takes two parameters: 
		// billAmount and tipPercent
		// It should calculate and return the tip amount. 
		function calculateTip(billAmount, tipPercent) {
			return billAmount * tipPercent;
		}

		// TODO: Define a new updateDisplay function.  
		// This function will call caclulate tip function 
		// and display the results.
		function updateDisplay() {
			// get bill amount and tip percent
			billAmount = billAmountInput.value;
			tipPercent = tipPercentInput.value;
			// calculate tip
			const tip = calculateTip(billAmount, tipPercent);
			// update html
			display.innerHTML = `$${tip}`;
		}

		// This function will be called by an event listener that 
		// you will create in the next step. 

		// TODO: Add an event listener to the billAmountInput. 
		// The event should be 'input' and the handler function 
		// should the updateDisplay function you just wrote. 
		billAmountInput.addEventListener('input', updateDisplay);

		// TODO: Add an event listener to the tipAmountInput. 
		// The event should be 'input' and the handler function
		// should the updateDisplay function. 
		tipPercentInput.addEventListener('input', updateDisplay);

		// Test your work. Entering a value in the bill amount 
		// or tip amount should update the display and show 
		// the calulated tip. 

		// You may see odd results like: 2.8659000000000003
		// when entering some values. This is correct, and 
		// is a result of how computers convert base 10 numbers 
		// the base 2 binary values that they work with. 

		// TODO: Read your code and reflect on your work. 
		// Identify the elements by their ID names. 
		// connect these to the variables that reference 
		// those elements. 
		
		// TODO: Notice how the code here is broken into 
		// two functions. It would have been possible to 
		// use a single function. 
		// It's best practice to create more smaller 
		// specialized functions rather than a single large
		// function that does everything. 
		// Consider the calculateTip() function could be 
		// used in any software project that needed to 
		// calculate a tip. 
		// The updateDisplay() function on the other 
		// hand is tied to this particular project becuase 
		// the elements it refers to would probably only 
		// exist in this html file. 

		// TODO: Style the tip caluclator...
		// billAmountInput
		billAmountInput.placeholder = 'Bill Amount';
		billAmountInput.style.width = '100px';
		billAmountInput.style.height = '30px';
		billAmountInput.style.margin = '1rem';

		// tipPercentInput
		tipPercentInput.placeholder = 'Tip Percent (Decimal Form)'
		tipPercentInput.style.width = '200px';
		tipPercentInput.style.height = '30px';
		tipPercentInput.style.margin = '1rem';
		tipPercentInput.step = '0.01';

		display.style.fontWeight = 'bold';

	</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<div id="box"></div>
	
	<script>
		// get a reference to the element with id box. 
		// You'll use this in the example below.
		const box = document.querySelector('#box')

		// Now that you can write a function with 
		// parameters that returns a value. Try this:

		// TODO: Write a function below that calculates 
		// a tip. 
		// It should take two parameters: 
		// billAmount and tipPercent
		// It should return the tipAmount. 
		function calculateTip(billAmount, tipPercent) {
			return billAmount * tipPercent;
		}

		// TODO: Check your work by calling the function
		// and storing the return value in a variable. 
		// Try using console.log() to check your work. 
		console.log(calculateTip(100, 0.10));

		// TODO: Display the tip calculation in the #box 
		// Call your function, get the value returned, 
		// and display a message in #box that reads
		// something like: 
		// "Bill: $10.00 Tip %: 15% Tip: $1.50"
		const bill = 100;
		const tipPct = 0.20;
		const tip = calculateTip(bill, tipPct);
		box.innerHTML = `Bill: $${bill} Tip %: ${tipPct*100}% Tip: $${tip}`;
		
	</script>
</body>
</html>
